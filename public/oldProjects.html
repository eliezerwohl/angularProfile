<div class="col-md-3 colimg">
  <p class="centerPicture">
  	<img id="profile" src="/img/computer.jpg">
  </p>
</div>
<div class="col-md-offset-1 col-md-7"> 
	<h4>All my projects are listed here, in the order in which they were created. </h4>
	<h4>I have made all of them available to show my improvement </h4>
	<div class="row" ng-repeat="project in oldProjects">
	 	<div class="panel panel-default">
	 		<div class="panel-heading">
	 			<h4> {{project.text}} <h4> 
	 		</div>
	 		<div class="panel-body" >
	 			<a target="_blank" href="{{project.link}}"> 
	 				<div class="col-md-4 col-md-offset-4"><button class="btn btn-primary	 col-md-4 btn-block btn-md">Deployed </button> </div>
	 			</a>
	 		</div>
	 	</div>
	</div>
	<a ui-sref="portfolio">
		<button class="pull-right btn btn-md btn-default col-md-4">Back</button>
	</a>
</div>
